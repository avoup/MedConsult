  <script type="text/ecmascript">
  <![CDATA[
    function init(evt){

      if ( window.svgDocument == null ){

        svgDocument = evt.target.ownerDocument;
      }
      tooltip = svgDocument.getElementById('tooltip');
    }

    function ShowTooltip(evt, mouseovertext){

    tooltip.setAttributeNS(null,"x",evt.clientX+40);
    tooltip.setAttributeNS(null,"y",evt.clientY+40);
    tooltip.firstChild.data = mouseovertext;
    tooltip.setAttributeNS(null,"visibility","visible");
  }

  function HideTooltip(){

    tooltip.setAttributeNS(null,"visibility","hidden");
  }

  function zoom(){

    var parts = document.getElementById("outer-head").getElementsByClassName("cls-1");
    var inner = document.getElementById("inner-head");

    for(var i = 0; i < parts.length; i++){
      inner.append(parts[i]);
    }

  }

  ]]>
  </script>
